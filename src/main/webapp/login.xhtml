<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	encoding="UTF-8"
	template="template/ui.xhtml">
	<ui:define name="body">
		<div id="container_wrapper">
	    	<div id="container">
	            <div id="content01_wrapper">
	            	<div id="content01">
	                    <!-- Login -->
	                    <h1>Login</h1>
	                    <div>
					        <form action="/login" method="post">
					        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
	                            <ul style="list-style-type: none !important;">
	                                <li>
	                                    <div class="frmrow">
	                                        <div class="frmlabel">Username:</div>
	                                        <div class="frmcontrol">
	                                            <div class="ctrlItems">
	                                                <ul style="list-style-type: none !important;">
	                                                    <li><input type="text" name="username" class="inputtext01 w250" value="book@demo.com" /></li>
	                                                </ul>
	                                                <div class="clr"></div>
	                                            </div>
	                                        </div>
	                                        <div class="clr"></div>
	                                    </div>
	                                </li>
	                                <li>
	                                    <div class="frmrow">
	                                        <div class="frmlabel">Password:</div>
	                                        <div class="frmcontrol">
	                                            <div class="ctrlItems">
	                                                <ul style="list-style-type: none !important;">
	                                                    <li><input type="password" name="password" class="inputtext01 w250" value="12345678" /></li>
	                                                </ul>
	                                                <div class="clr"></div>
	                                            </div>
	                                        </div>
	                                        <div class="clr"></div>
	                                    </div>
	                                </li>
	                                <c:if test="${param.error != null}">
	                                <br/>
		                                <li>
		                                    <div class="frmrow">
		                                        <div class="frmcontrol">
	                                            <div class="ctrlItems">
	                                                <ul style="list-style-type: none !important;">
	                                                    <li>
	                                                    	<div class="frmlabel" style="color:red">Invalid user name or password</div>
	                                                    </li>
	                                                </ul>
	                                                <div class="clr"></div>
	                                            </div>
	                                        </div>
		                                        <div class="clr"></div>
		                                    </div>
		                                </li>
	                                </c:if>
	                                <li>
	                                    <div class="frmrow">
	                                        <div class="frmlabel">&nbsp;</div>
	                                        <div class="frmcontrol">
	                                            <div class="ctrlItems">
	                                                <ul style="list-style-type: none !important;">
	                                                    <li><input type="submit" value="Login" class="button01" /></li>
	                                                </ul>
	                                                <div class="clr"></div>
	                                            </div>
	                                        </div>
	                                        <div class="clr"></div>
	                                    </div>
	                                </li>
	                            </ul>
						        <div class="clear"></div>
					        </form>
				        </div>
	                </div>
	            </div>
	    	</div>
	    </div>
	</ui:define>
</ui:composition>
